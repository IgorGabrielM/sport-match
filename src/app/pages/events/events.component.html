<app-header></app-header>
<div class="w-9/12 m-auto">
  <div>
    <div class="flex justify-between items-center mt-16">
      <span class="text-3xl font-bold">Eventos</span>

      <div class="flex items-center gap-4" [formGroup]="searchForm" >
        <div class="w-44">
          <label for="countries" class="block mb-0.5 text-[12px] font-medium text-gray-400">Selecione a categoria</label>
          <select id="countries" formControlName="category" class="bg-transparent border border-gray-600 text-gray-400 text-sm rounded-lg focus:ring-white block w-full p-2.5">
            <option selected value="categoria">Categoria</option>
            <option value="corrida">Corrida</option>
            <option value="escalada">Escalada</option>
            <option value="ciclismo">Ciclismo</option>
          </select>
        </div>
        <div>
          <label for="address" class="block mb-0.5 text-[12px] font-medium text-gray-400">Endere√ßo</label>
          <input type="text" id="address" formControlName="address" class="bg-transparent border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="Bairro, Rua, etc..." required />
        </div>
        <div>
          <label for="nameEvent" class="block mb-0.5 text-[12px] font-medium text-gray-400">Nome do evento</label>
          <input type="text" id="nameEvent" formControlName="nameEvent" class="bg-transparent border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="Nome do evento" required />
        </div>
        <button type="button" class="h-full mt-auto font-bold rounded-lg text-sm px-5 py-2.5 bg-[color:#4BAEFF] hover:bg-sky-600 border border-[color:#4BAEFF] cursor-pointer">Pesquisar</button>
      </div>
    </div>
    <div class="mt-10 grid grid-cols-4 gap-5">
      <app-card-event *ngFor="let event of events" [event]="event"></app-card-event>
    </div>
  </div>
</div>
